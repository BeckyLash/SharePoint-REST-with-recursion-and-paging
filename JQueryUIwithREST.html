<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI with REST for SharePoint</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
   
$(function() {       
  $("#dialog").dialog({           
    modal: true,
               autoOpen: false,
               title: "jQuery UI Modal Dialog Box with REST for SharePoint",
               width: 600,
               height: 600       
  });       
  $("#btnShow").click(function() {           
    $('#dialog').dialog('open');       
  });
  $("#btnShowListItems").click(function() {            //append list items
    getListItems(complete, failure);       
  });   
});

function getListItems(complete, failure) {

  // Executing our items via an ajax request
  $.ajax({
    url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('Recursion')/items",
    method: "GET",
    //headers: { "Accept": "application/json; charset=utf-8" },
    headers: {
      "Accept": "application/json; odata=verbose"
    },
    success: function(data) {
      complete(data); // Returns JSON collection of the results              

    },
    error: function(data) {
      failure(data);
    }
  });

}

var complete = function(data) {


  //var div = document.getElementById('ShowListItems');

  $.each(data.d.results, function(index, value) {

    $("#demo").append("<p>" + value.Title + "</p>");
  });
}
var failure = function(data) {
  alert(data);
}
</script>
<input type="button" id="btnShow" value="Show Popup" />
<div id="dialog" style="display: none" align = "center">
    jQuery UI with REST for SharePoint
<input type="button" id="btnShowListItems" value="Show List Items" />
<div id="ShowListItems">Show list items:</div>
<div id="demo"></div>
</div>
